<div class="flex items-center justify-center min-h-screen bg-base-100">
  <div class="shadow-xl card w-96 bg-base-200" [attr.aria-busy]="isProcessing()">
    <div class="card-body">
      <!-- Processing State (T049) -->
      @if (isProcessing()) {
      <div class="flex flex-col items-center gap-4">
        <span class="loading loading-spinner loading-lg" aria-label="Authenticating"></span>
        <h2 class="text-xl font-semibold text-center" aria-live="polite" role="status">
          Signing you in...
        </h2>
        <p class="text-center text-base-content/70">
          Please wait while we verify your authentication link.
        </p>
      </div>
      }

      <!-- Error State -->
      @if (error() && !isProcessing()) {
      <div class="flex flex-col items-center gap-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-16 h-16 stroke-error"
          fill="none"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        <h2 class="text-xl font-semibold text-center">Authentication Failed</h2>

        <div class="alert alert-error" role="alert" aria-live="assertive">
          <span>{{ error() }}</span>
        </div>

        <a href="/auth/login" class="w-full btn btn-primary" aria-label="Return to login page">
          Return to Login
        </a>
      </div>
      }
    </div>
  </div>
</div>
