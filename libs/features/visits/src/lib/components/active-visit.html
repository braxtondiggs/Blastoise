<div class="active-visit-card card bg-success/10 border-2 border-success">
  <div class="card-body">
    <!-- Active indicator -->
    <div class="flex items-center gap-2 mb-2">
      <span class="badge badge-success">
        <span class="animate-pulse mr-1">‚óè</span>
        Active Now
      </span>
    </div>

    <!-- Venue name -->
    <h3 class="card-title text-lg">
      {{ venue?.name || 'Unknown Venue' }}
    </h3>

    <!-- Visit info -->
    <div class="visit-info mt-2 space-y-1">
      <div class="flex items-center gap-2 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
        <span class="text-base-content/70">Arrived at {{ formattedArrival() }}</span>
      </div>

      <div class="flex items-center gap-2 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-info" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="font-semibold">{{ formattedDuration() }}</span>
      </div>
    </div>

    <!-- Venue location -->
    @if (venue) {
      <div class="text-xs text-base-content/60 mt-2">
        {{ venue.city }}, {{ venue.state }}
      </div>
    }
  </div>
</div>
