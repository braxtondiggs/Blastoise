## Plugins
plugins:
  - name: cors
    config:
      origins:
        - '*'
      credentials: true
      exposed_headers:
        - Content-Range
        - X-Content-Range
        - Range-Unit
      headers:
        - authorization
        - content-type
        - x-client-info
        - apikey
        - prefer
        - range
