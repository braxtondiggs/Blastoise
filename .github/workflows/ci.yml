  # Job 4: Build affected projects
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/nx
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Build affected projects
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/master" ]; then
            # On master, build all projects to ensure bundle-size check works
            npx nx run-many --target=build --all --configuration=production
          else
            # On PRs, only build affected projects
            npx nx affected --target=build --base=origin/${{ github.base_ref || 'master' }} --head=HEAD --configuration=production
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
          if-no-files-found: warn

  # Job 5: E2E tests (only on main/master push)
  e2e:
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for Nx affected commands

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx nx affected --target=e2e --base=origin/master~1 --head=HEAD

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: dist/cypress/
          retention-days: 7

  # Job 6: Check bundle size (only on master push)
  bundle-size:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Check web bundle size
        run: |
          WEB_SIZE=$(du -sh dist/apps/web/browser | cut -f1)
          echo "Web app bundle size: $WEB_SIZE"
          # Fail if over 2MB (approximate check)
          if [ $(du -sb dist/apps/web/browser | cut -f1) -gt 2097152 ]; then
            echo "❌ Bundle size exceeds 2MB limit"
            exit 1
          else
            echo "✅ Bundle size within limits"
          fi

  # Job 7: Security audit
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Status check for required jobs
  ci-success:
    runs-on: ubuntu-latest
    needs: [lint, build, bundle-size]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          # Check required jobs
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi

          # Check bundle-size only if it ran (not skipped)
          if [ "${{ needs.bundle-size.result }}" != "skipped" ] && \
             [ "${{ needs.bundle-size.result }}" != "success" ]; then
            echo "❌ CI failed (bundle-size)"
            exit 1
          fi

          echo "✅ CI passed"
