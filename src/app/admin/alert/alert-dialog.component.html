<h2 mat-dialog-title class="flex-row flex-align-start-center flex-gap-8">
  <img src="/assets/icons/icon-72x72.png" />
  <span>Braxton's Beer Alert</span>
</h2>
<mat-dialog-content>
  <p>{{data.msg}}</p>
</mat-dialog-content>
<div align="end" mat-dialog-actions>
  <button mat-button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <div class="spacer"></div>
  <button mat-button mat-raised-button [mat-dialog-close]="true" color="accent">Ok</button>
</div>
