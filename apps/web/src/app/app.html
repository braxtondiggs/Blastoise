<!-- T135: App Navigation -->
@if (isAuthenticated) {
  <div class="drawer lg:drawer-open">
    <input
      id="mobile-drawer"
      type="checkbox"
      class="drawer-toggle"
      [checked]="isMobileMenuOpen()"
      (change)="toggleMobileMenu()"
    />

    <div class="drawer-content flex flex-col">
      <!-- Mobile header -->
      <div class="navbar bg-base-100 lg:hidden shadow-sm">
        <div class="flex-none">
          <label for="mobile-drawer" class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">{{ title }}</a>
        </div>
      </div>

      <!-- Page content -->
      <main class="flex-1">
        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- Sidebar navigation -->
    <div class="drawer-side">
      <label for="mobile-drawer" class="drawer-overlay"></label>
      <aside class="menu bg-base-200 min-h-full w-80 p-4">
        <!-- Logo -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold px-4">{{ title }}</h1>
          <p class="text-sm text-base-content/70 px-4">Track your visits</p>
        </div>

        <!-- Navigation links -->
        <ul class="space-y-2">
          <li>
            <a
              routerLink="/visits"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Timeline
            </a>
          </li>

          <li>
            <a
              routerLink="/map"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"
                />
              </svg>
              Map
            </a>
          </li>

          <li>
            <a
              routerLink="/settings"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Settings
            </a>
          </li>
        </ul>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Bottom section -->
        <div class="mt-auto">
          <div class="alert alert-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span class="text-xs">Privacy-first tracking</span>
          </div>
        </div>
      </aside>
    </div>
  </div>
} @else {
  <!-- Unauthenticated view -->
  <router-outlet></router-outlet>
}
