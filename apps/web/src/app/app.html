<!-- T135: App Navigation -->
@if (isAuthenticated) {
  <div class="drawer lg:drawer-open">
    <input
      id="mobile-drawer"
      type="checkbox"
      class="drawer-toggle"
      [checked]="isMobileMenuOpen()"
      (change)="toggleMobileMenu()"
    />

    <div class="drawer-content flex flex-col">
      <!-- Mobile header -->
      <div class="navbar bg-base-100 lg:hidden shadow-sm">
        <div class="flex-none">
          <label for="mobile-drawer" class="btn btn-square btn-ghost">
            <ng-icon name="heroBars3" size="20" />
          </label>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">{{ title }}</a>
        </div>
      </div>

      <!-- Page content -->
      <main class="flex-1">
        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- Sidebar navigation -->
    <div class="drawer-side">
      <label for="mobile-drawer" class="drawer-overlay"></label>
      <aside class="menu bg-base-200 min-h-full w-80 p-4">
        <!-- Logo -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold px-4">{{ title }}</h1>
          <p class="text-sm text-base-content/70 px-4">Track your visits</p>
        </div>

        <!-- Navigation links -->
        <ul class="space-y-2">
          <li>
            <a
              routerLink="/visits"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <ng-icon name="heroClock" size="20" />
              Timeline
            </a>
          </li>

          <li>
            <a
              routerLink="/map"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <ng-icon name="heroMapPin" size="20" />
              Map
            </a>
          </li>

          <li>
            <a
              routerLink="/settings"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <ng-icon name="heroCog6Tooth" size="20" />
              Settings
            </a>
          </li>
        </ul>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Bottom section -->
        <div class="mt-auto">
          <button
            type="button"
            (click)="onSignOut()"
            class="btn btn-outline btn-error w-full"
          >
            <ng-icon name="heroArrowRightOnRectangle" size="20" />
            Sign Out
          </button>
        </div>
      </aside>
    </div>
  </div>
} @else {
  <!-- Unauthenticated view -->
  <router-outlet></router-outlet>
}
