<!-- App Navigation -->
@if (isAuthenticated) {
  <div class="drawer lg:drawer-open">
    <input
      id="mobile-drawer"
      type="checkbox"
      class="drawer-toggle"
      [checked]="isMobileMenuOpen()"
      (change)="toggleMobileMenu()"
    />

    <div class="flex flex-col drawer-content">
      <!-- Mobile header -->
      <div class="shadow-sm navbar bg-base-100 lg:hidden">
        <div class="flex-none">
          <label for="mobile-drawer" class="btn btn-square btn-ghost">
            <ng-icon name="heroBars3" size="20" />
          </label>
        </div>
        <div class="flex items-center flex-1 gap-2">
          <img src="/assets/icons/icon-72x72.png" alt="Blastoise Logo" class="w-8 h-8" />
          <a class="text-xl btn btn-ghost">{{ title }}</a>
        </div>
      </div>

      <!-- Web Limitation Notice (Web Only, After Login) -->
      @if (showWebNotice()) {
        <lib-web-limitation-notice />
      }

      <!-- Page content -->
      <main class="flex-1">
        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- Sidebar navigation -->
    <div class="drawer-side">
      <label for="mobile-drawer" class="drawer-overlay"></label>
      <aside class="min-h-full p-4 menu bg-base-200 w-80">
        <!-- Logo -->
        <div class="px-4 mb-8">
          <div class="flex items-end gap-3 mb-2">
            <img src="/assets/icons/icon-96x96.png" alt="Blastoise Logo" class="w-12 h-12 rounded-lg" />
            <h1 class="text-2xl font-bold">{{ title }}</h1>
          </div>
          <p class="text-sm leading-tight text-secondary">
            Drink responsibly, track obsessively
          </p>
        </div>

        <!-- Navigation links -->
        <ul class="space-y-2">
          <li>
            <a
              routerLink="/visits"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <ng-icon name="heroClock" size="20" />
              Timeline
            </a>
          </li>

          <li>
            <a
              routerLink="/map"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <ng-icon name="heroMapPin" size="20" />
              Map
            </a>
          </li>

          <li>
            <a
              routerLink="/settings"
              routerLinkActive="active"
              (click)="closeMobileMenu()"
              class="flex items-center gap-3"
            >
              <ng-icon name="heroCog6Tooth" size="20" />
              Settings
            </a>
          </li>
        </ul>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Bottom section -->
        <div class="mt-auto">
          <button
            type="button"
            (click)="onSignOut()"
            class="w-full btn btn-outline btn-error"
          >
            <ng-icon name="heroArrowRightOnRectangle" size="20" />
            Sign Out
          </button>
        </div>
      </aside>
    </div>
  </div>
} @else {
  <!-- Unauthenticated view -->
  <router-outlet></router-outlet>
}
